						<!-- Content -->
							<section id="content">
								<!-- Form -->
							<section>
								<h3>Fale Conosco</h3>
								<form method="post" action="#">
									<div class="row gtr-uniform gtr-50">
										<div class="col-6 col-12-xsmall">
											<input type="text" name="name" id="name" value="" placeholder="Nome" />
										</div>
										<div class="col-6 col-12-xsmall">
											<input type="email" name="email" id="email" value="" placeholder="E-mail" />
										</div>
                                        <div>
											<input type="text" name="name" id="name" value="" placeholder="(11) 9 9999-9999"/>
										</div>
										<div class="col-12">
											<select name="category" id="category">
												<option value="">- Categoria -</option>
												<option value="1">Quero ajudar</option>
												<option value="1">Quero saber mais</option>
												<option value="1">Sugestão</option>
												<option value="1">Reclamação</option>
											</select>
										</div>
										<div class="col-4 col-12-medium">
											<input type="radio" id="priority-low" name="priority" checked>
											<label for="priority-low">Baixa Prioridade</label>
										</div>
										<div class="col-4 col-12-medium">
											<input type="radio" id="priority-normal" name="priority">
											<label for="priority-normal">Prioridade Normal</label>
										</div>
										<div class="col-4 col-12-medium">
											<input type="radio" id="priority-high" name="priority">
											<label for="priority-high">Alta Prioridade</label>
										</div>
										<div class="col-6 col-12-medium">
											<input type="checkbox" id="copy" name="copy">
											<label for="copy">Me envie uma cópia da mensagem por e-mail</label>
										</div>
										<div class="col-6 col-12-medium">
											<input type="checkbox" id="human" name="human" checked>
											<label for="human">Sou Humano</label>
										</div>
										<div class="col-12">
											<textarea name="message" id="message" placeholder="Escreva sua mensagem" rows="6"></textarea>
										</div>
										<div class="col-12">
											<ul class="actions">
												<li><input type="submit" value="Enviar mensagem" class="primary" /></li>
												<li><input type="reset" value="Reset" /></li>
											</ul>
										</div>
									</div>
								</form>
